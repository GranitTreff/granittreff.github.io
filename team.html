---
title: Team
permalink: /team
background: true
---
<div uk-grid>
    {% for member in site.data.team %}
    <div class="uk-text-center uk-width-1-2@s uk-width-1-3@m">
        <img class="uk-border-circle uk-box-shadow-large" src="{{ member.image }}" alt="{{ member.name }}" width="150" height="150">
        <h3 class="uk-margin-small-top uk-margin-remove-bottom">{{ member.name }}</h3>
        <p class="uk-margin-remove-top">{{ member.company }}</p>
    </div>
    {% endfor %}
</div>
